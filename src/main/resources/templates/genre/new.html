<!DOCTYPE html>
<html lang="en">
    <head th:replace="fragments/head :: baseHead(~{::title})">

        <title>Gatunki - dodaj | Collection Library</title>

    </head>
    <body>
        <nav th:replace="fragments/menu :: menu"></nav>

        <div class="container top-margin">
            <div class="row">
                <div class="col-12">
                    <h1>Dodaj gatunek kolekcji</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <form action="#" th:action="@{/genre/save}" th:object="${genre}" method="post">
                        <div class="form-group">
                            <label for="genreName">Nazwa:</label>
                            <input type="text" class="form-control" id="genreName" th:field="*{name}" />
                        </div>
                        <td colspan="2"><button type="submit" class="btn btn-primary">Zapisz</button> </td>
                    </form>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
