<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head :: baseHead(~{::title})">

    <title>Autorzy - lista | Collection Library</title>

</head>
<body>
<nav th:replace="fragments/menu :: menu"></nav>

<div class="container top-margin">
    <div class="row">
        <div class="col-12">
            <h1>Lista Aktorów</h1>
        </div>
    </div>
    <div class="row">
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Imię</th>
                <th scope="col">Nazwisko</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="author : ${listAuthors}">
                <th scope="row" th:text="${author.id}">Id</th>
                <td th:text="${author.firstName}">Imię</td>
                <td th:text="${author.lastName}">Nazwisko</td>
                <td>
                    <a th:href="@{'/author/edit/' + ${author.id}}">Edytuj</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/author/delete/' + ${author.id}}">Usuń</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
